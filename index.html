    <!-- JAVASCRIPT -->
    <script>
      const profileIcon = document.getElementById('profile-icon');
      const overlay = document.getElementById('overlay');
      const profilePopup = document.getElementById('profile-popup');

      profileIcon.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent document click from immediately closing popup
        overlay.classList.add('active');
        profilePopup.classList.toggle('show'); // toggle class
      });
      document.addEventListener('click', (e) => {
        // Close popup if click is outside both the profile icon and the popup itself
        if (!profileIcon.contains(e.target) && !profilePopup.contains(e.target)) {
          profilePopup.classList.remove('active');
          overlay.classList.remove('active');
        }
      });
    </script>
